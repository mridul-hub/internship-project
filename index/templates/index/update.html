<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form  action="{%url 'index:updateitem' data.id%}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Item name</label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="Item name" value="{{ data.name }}"/>
                </div>
                <div class="form-group">
                    <label for="quantity">Item quantity</label>
                    <input id="quantity" name="quantity" type="text" class="form-control" placeholder="Item quantity" value="{{ data.quantity }}"/>
                </div>
                <div class="form-group">
                    <label for="status">Item status</label>
                    <select id="status" name="status" class="form-control" value="{{ data.status }}">
                    
                       {% if data.status == 0%}
                       <option value="0" selected>PENDING</option>
                       <option value="1">BOUGHT</option>
                       <option value="2">NOT AVAILABLE</option>
                       {% elif data.status == 1%}
                       <option value="0">PENDING</option>
                       <option value="1" selected>BOUGHT</option>
                       <option value="2">NOT AVAILABLE</option>
                       {% else %}
                       <option value="0">PENDING</option>
                       <option value="1">BOUGHT</option>
                       <option value="2" selected>NOT AVAILABLE</option>
                       {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input id="date" name="date" type="date" class="form-control" placeholder="Date" value="{{ data.date }}">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger">
                    <a href="{%url 'index:home' request.user.id%}"><input type="button" class="btn btn-Success" value="HomePage"></a>
                </div>
            </form>
        </div>
    </body>
</html>
