<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Add List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Add Grocery List</h1>
            <form method="post">
               {%csrf_token%}
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" name="name" class="form-control" placeholder="Item name"/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" name="quantity" class="form-control" placeholder="Item quantity"/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select name= "status" class="form-control">
                        <option value="0">PENDING</option>
                        <option value="1">BOUGHT</option>
                        <option value="2">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" placeholder="Date">
                </div>
                <div class="form-group">
                  {% if messages %}
                  <ul class="messages">
                    {% for message in messages %}
                    <li  {% if message.tags %} class="text-info" {% endif %}> {{ message }} </li>
                    {% endfor %}
                  </ul>
                  {% endif %}
                </div>
                <div class="form-group">

                    <a href="{%url 'index:additem'%}"><input type="submit" value="Add" class="btn btn-danger"></a>
                    <a href="{%url 'index:home' request.user.id%}"><input type="button" class="btn btn-Success" value="HomePage"></a>
                </div>

            </form>
        </div>
    </body>
</html>
